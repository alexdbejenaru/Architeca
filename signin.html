        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item nav_link_hover nav_link">

  <main class="main_section d-flex flex-column align-items-center">
    <figure class="logo_form">
      <img src="images/logo.png" alt="logo image">
    </figure>
    <h3 class="title_form">Welcome back!</h3>
    <p class="form_text">Sign in to stay updated on what Architeca has to offer!</p>
    <div class="container">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control form_input" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control form_input" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary el_boton">Sign in</button>
      </form>
    </div>
    <a href="#" class="forgot_password">Forgot password?</a>
    <div class="register_text">New to Architeca? <a href="register.html" class="register_link">Join now!</a></div>
  </main>

  <footer class="bg-lightgrey text-center fixed-bottom">
      <div class="container p-4 pb-0">
        <section class="mb-2">

    <script>
        var nav = document.querySelector('nav');

        window.addEventListener('scroll', function() {
              if (window.pageYOffset > 650) {
                nav.classList.add('bg-light', 'shadow-sm', 'bg-body', 'rounded');
              } else {
                  nav.classList.remove('bg-light', 'shadow-sm', 'bg-body', 'rounded');
              }
        })
    </script>
